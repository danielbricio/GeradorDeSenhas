<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeradorBricio</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="wrapper">

                
                <h2>Gerador de Senhas</h2>
                <input id="result" type="text"/>
                <div class="tamanho">
                    <!-- ALTERAR CLASSE TAMANHO COLOCAR UMA BARA DE TAMANHO: -->
                    <label>Tamanho</label>
                    <input id="passLenght" type="number" min="4" max="20" value="8" /> 
                </div>

                <div class="box">

                     <div class="opaco"> <!--aqui seria classe content -->
                    
                            <label class="texto">Letra maiúscula</label>
                            <input id="upperCase" chacked type="checkbox"/>
                        
                    </div>

                    <div class="opaco">

                            <label class="texto">Letra minúscula</label>
                            <input id="lowerCase" chacked type="checkbox"/>
                        
                    </div>

                    <div class="opaco">
                            <label class="texto">Números</label>
                            <input id="number" chacked type="checkbox"/>
                        
                    </div>

                    <div class="opaco">
                            <label class="texto">Símbolos</label>
                            <input id="symbol" chacked type="checkbox"/>   
                </div>


    </div>

        <!-- Div para os botões de gerar e copiar - usando a tag button e tag i -->
        <div class="content">

            <!-- botão gerar -->
            <button id="btnGenerate" class="btn btn--green">
                <i class="fas fa-key"></i>Gerar
            </button>
            
            <!-- botão copiar -->
            <button id="btnCopy" class="btn btn--blue">
                <i class="far fa-copy"></i>Copiar
            </button>
            
        </div>



    </div>
    
</body>
</html>
